<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lumora</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

 
  <aside class="drawer" id="drawer" aria-hidden="true" aria-labelledby="drawerTitle" role="dialog">
    <div class="drawer__header">
      <h2 id="drawerTitle">Categorii</h2>
      <button class="iconbtn" aria-label="Închide meniu" id="drawerClose">✕</button>
    </div>
    <nav class="drawer__nav">
      <a href="#" class="drawer__link">Fundaluri</a>
      <a href="#" class="drawer__link">Poze</a>
      <a href="#" class="drawer__link">Idei</a>
      <a href="#" class="drawer__link">Decor</a>
      <a href="#" class="drawer__link">Haine</a>
      <a href="#" class="drawer__link">Tutoriale</a>
    </nav>
  </aside>
  <div class="scrim" id="scrim" hidden></div>

  <header class="site-header">
    <div class="container header-grid">
     
      <div class="header-left">
        <button class="tile" aria-label="Favorite">
          <span class="tile__icon" aria-hidden="true"><img width="30" height="30" src="https://img.icons8.com/ios-filled/50/like--v1.png" alt="like--v1"/></span>
        </button>
        <button class="tile" aria-label="Profil">
          <span class="tile__icon" aria-hidden="true"><img width="40" height="40" src="https://img.icons8.com/pastel-glyph/64/person-male--v3.png" alt="person-male--v3"/></span>
        </button>
      </div>

    
      <nav class="tabs" aria-label="Categorii principale">
        <a class="tab tab--active" href="#decor">Decor</a>
        <a class="tab tab--active" href="#poze">Poze</a>
        <a class="tab tab--active" href="#idei">Idei</a>
        <a class="tab tab--active" href="#fundaluri">Fundaluri</a>
      </nav>

      
      <div class="header-right">
        <button class="iconbtn" aria-label="Căutare">
          <img width="26" height="26" src="https://img.icons8.com/metro/26/search.png" alt="search"/>
        </button>
        <button class="iconbtn" aria-label="Deschide meniu" id="drawerOpen">
          ☰
        </button>
      </div>
    </div>
  </header>

  <main class="container">
   
    <section class="board" id="decor" aria-labelledby="sect1Title">
      <h2 id="sect1Title" class="visually-hidden">Panou principal</h2>
      <div class="grid grid--top">
        <article class="card"></article>
        <article class="card"></article>
        <article class="card"></article>
        <article class="card"></article>
      </div>
    </section>

    <hr class="divider" />

  
    <section class="board" id="idei" aria-labelledby="ideasTitle">
      <h3 class="board__title" id="ideasTitle">IDEI</h3>
      <div class="grid">

        <article class="card"></article>
        <article class="card"></article>
        <article class="card"></article>
        <article class="card"></article>
        <article class="card"></article>
        <article class="card"></article>
        <article class="card"></article>
        <article class="card"></article>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer__container">
      <small>© <span id="year"></span> Lumora</small>
    </div>
  </footer>

  <script>
  
    document.getElementById('year').textContent = new Date().getFullYear();

   
    const drawer = document.getElementById('drawer');
    const scrim = document.getElementById('scrim');
    const openBtn = document.getElementById('drawerOpen');
    const closeBtn = document.getElementById('drawerClose');

    function openDrawer() {
      drawer.setAttribute('aria-hidden', 'false');
      scrim.hidden = false;
      document.body.style.overflow = 'hidden';
    }
    function closeDrawer() {
      drawer.setAttribute('aria-hidden', 'true');
      scrim.hidden = true;
      document.body.style.overflow = '';
    }

    openBtn.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    scrim.addEventListener('click', closeDrawer);
    window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeDrawer(); });
  </script>
</body>
</html>
