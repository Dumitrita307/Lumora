<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Lumora ‚Äì Pinterest Transparent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    /* FUNDAL PAGINƒÇ */
    body {
      min-height: 100vh;
      background:
        linear-gradient(180deg, #f3f6f8 0%, #e7edf2 35%, #dfe7ee 100%),
        #e6ecf2;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    /* CONTAINERUL PRINCIPAL ‚Äì TRANSPARENT */
    .app-frame {
      width: 100%;
      max-width: 1520px;
      margin: 10px;
      border-radius: 24px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.86);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.22);
      border: 1px solid rgba(255, 255, 255, 0.8);
    }

    .app {
      display: grid;
      grid-template-columns: 76px 1fr;
      height: 100%;
      min-height: calc(100vh - 20px);
    }

    /* SIDEBAR ST√ÇNGA ‚Äì TRANSPARENT / LIGHT */

    .sidebar {
      background: linear-gradient(
        180deg,
        rgba(255, 255, 255, 0.92),
        rgba(248, 249, 251, 0.85)
      );
      border-right: 1px solid rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 12px;
      gap: 8px;
    }

    .sidebar-logo {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
    }

    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-top: 4px;
    }

    .nav-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      transition: background 0.15s ease, transform 0.15s ease,
        box-shadow 0.15s ease;
      color: #444;
    }

    .nav-btn span {
      font-size: 20px;
    }

    .nav-btn:hover {
      background: rgba(0, 0, 0, 0.04);
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
    }

    .nav-btn.active {
      background: #111;
      color: #fff;
      box-shadow: 0 7px 16px rgba(0, 0, 0, 0.35);
    }

    .sidebar-bottom {
      margin-top: auto;
      margin-bottom: 14px;
      display: flex;
      flex-direction: column;
      gap: 3px;
      align-items: center;
      font-size: 11px;
      color: #777;
    }

    /* PARTEA DREAPTƒÇ */

    .main {
      display: flex;
      flex-direction: column;
      background: linear-gradient(
        180deg,
        rgba(255, 255, 255, 0.96),
        rgba(255, 255, 255, 0.9)
      );
    }

    /* TOP BAR ‚Äì CA LA PINTEREST */

    .topbar {
      height: 72px;
      display: flex;
      align-items: center;
      padding: 0 24px;
      gap: 16px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    .topbar-logo-text {
      font-weight: 700;
      font-size: 20px;
      letter-spacing: 0.18em;
    }

    .topbar-tagline {
      font-size: 11px;
      color: #888;
    }

    .topbar-logo-group {
      min-width: 150px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .search-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      background: #efefef;
      border-radius: 26px;
      padding: 0 16px;
      gap: 8px;
      box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.02);
    }

    .search-icon {
      font-size: 18px;
      color: #777;
    }

    #searchInput {
      flex: 1;
      border: none;
      background: transparent;
      padding: 10px 0;
      font-size: 15px;
      outline: none;
      color: #111;
    }

    #searchInput::placeholder {
      color: #999;
    }

    .topbar-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .icon-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 17px;
      color: #444;
      transition: background 0.15s ease, box-shadow 0.15s ease,
        transform 0.15s ease;
    }

    .icon-btn:hover {
      background: rgba(0, 0, 0, 0.06);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transform: translateY(-1px);
    }

    .avatar {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: #444;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.35);
    }

    /* FEED ‚Äì GRID PINTEREST */

    .feed {
      padding: 18px 18px 40px;
      flex: 1;
      overflow-y: auto;
    }

    .grid {
      column-count: 6;
      column-gap: 16px;
    }

    @media (max-width: 1600px) {
      .grid {
        column-count: 5;
      }
    }
    @media (max-width: 1300px) {
      .grid {
        column-count: 4;
      }
    }
    @media (max-width: 1000px) {
      .app {
        grid-template-columns: 60px 1fr;
      }
      .grid {
        column-count: 3;
      }
    }
    @media (max-width: 800px) {
      .grid {
        column-count: 2;
      }
    }
    @media (max-width: 600px) {
      .app-frame {
        margin: 0;
        border-radius: 0;
        box-shadow: none;
      }
      .app {
        grid-template-columns: 1fr;
      }
      .sidebar {
        display: none;
      }
      .topbar {
        padding: 0 12px;
      }
      .feed {
        padding: 10px 10px 32px;
      }
      .grid {
        column-count: 2;
      }
    }
    @media (max-width: 420px) {
      .grid {
        column-count: 1;
      }
    }

    .pin-card {
      display: inline-block;
      width: 100%;
      margin-bottom: 16px;
      border-radius: 18px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.92);
      position: relative;
      cursor: zoom-in;
      break-inside: avoid;
      transition: transform 0.15s ease, box-shadow 0.15s ease,
        background 0.15s ease;
      box-shadow: 0 6px 14px rgba(15, 23, 42, 0.12);
    }

    .pin-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(15, 23, 42, 0.23);
      background: #ffffff;
    }

    .pin-img-wrapper {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .pin-img-wrapper img {
      width: 100%;
      display: block;
    }

    .pin-overlay {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 0.15s ease;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.1),
        rgba(0, 0, 0, 0.55)
      );
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 10px;
    }

    .pin-card:hover .pin-overlay {
      opacity: 1;
    }

    .btn-save {
      padding: 6px 12px;
      border-radius: 20px;
      background: #e60023;
      color: #fff;
      border: none;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-save:hover {
      background: #c0001d;
    }

    .overlay-right {
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: flex-end;
    }

    .overlay-chip {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 16px;
      padding: 4px 8px;
      font-size: 11px;
      display: flex;
      align-items: center;
      gap: 4px;
      color: #333;
    }

    .overlay-dot {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: #333;
    }

    .pin-meta {
      padding: 8px 9px 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      color: #111;
    }

    .pin-title {
      font-size: 13px;
      font-weight: 500;
    }

    .pin-sub {
      font-size: 11px;
      color: #777;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .pin-author {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .author-avatar {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: 600;
      color: #111;
    }

    .pin-stats {
      font-size: 11px;
      color: #888;
    }

    .empty-state {
      text-align: center;
      color: #888;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>

      },
      {
        id: 15,
        title: "Glass greenhouse ‚Äì Minecraft style build",
        category: "nature",
        author: "BlockWorld",
        stats: "540 salva»õi ¬∑ 3w",
        img: "https://images.pexels.com/photos/37347/greenhouse-self-sufficiently-solar-cell-eco.jpg?auto=compress&cs=tinysrgb&w=800"
      }
    ];

    const grid = document.getElementById("grid");
    const emptyState = document.getElementById("emptyState");
    const searchInput = document.getElementById("searchInput");
    const navButtons = document.querySelectorAll(".nav-btn");

    let activeFilter = "all";
    let searchTerm = "";

    function renderPins() {
      grid.innerHTML = "";

      const filtered = pins.filter((pin) => {
        const matchesFilter =
          activeFilter === "all" || pin.category === activeFilter;
        const matchesSearch =
          searchTerm.trim() === "" ||
          pin.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
          pin.author.toLowerCase().includes(searchTerm.toLowerCase());
        return matchesFilter && matchesSearch;
      });

      if (filtered.length === 0) {
        emptyState.style.display = "block";
        return;
      } else {
        emptyState.style.display = "none";
      }

      filtered.forEach((pin) => {
        const card = document.createElement("article");
        card.className = "pin-card";
        card.innerHTML = `
          <div class="pin-img-wrapper">
            <img src="${pin.img}" alt="${pin.title}">
            <div class="pin-overlay">
              <button class="btn-save">SalveazƒÉ</button>
              <div class="overlay-right">
                <div class="overlay-chip">
                  <span class="overlay-dot"></span>
                  <span>Lumora board</span>
                </div>
                <div class="overlay-chip">‚Ä¢‚Ä¢‚Ä¢</div>
              </div>
            </div>
          </div>
          <div class="pin-meta">
            <div class="pin-title">${pin.title}</div>
            <div class="pin-sub">
              <div class="pin-author">
                <div class="author-avatar">${pin.author
                  .split(" ")
                  .map((w) => w[0])
                  .join("")
                  .slice(0, 2)
                  .toUpperCase()}</div>
                <span>${pin.author}</span>
              </div>
              <div class="pin-stats">${pin.stats}</div>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // BUTOANE SIDEBAR ‚Äì FILTRU
    navButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        navButtons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
        activeFilter = btn.getAttribute("data-filter");
        renderPins();
      });
    });

    // SEARCH LIVE
    searchInput.addEventListener("input", (e) => {
      searchTerm = e.target.value;
      renderPins();
    });

    // RENDER INITIAL
    renderPins();
  </script>
